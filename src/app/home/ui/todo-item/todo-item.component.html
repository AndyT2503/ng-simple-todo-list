<div class="todo-item">
  <div class="content">
    <h4>{{ todoItem.title }} - {{ todoItem.status }}</h4>
    <p>
      {{ todoItem.description }}
    </p>
  </div>
  <div class="btn-group">
    <button routerLink="{{ '@' + todoItem.title }}">Detail</button>
    <button (click)="onDelete.emit(todoItem)">Delete</button>
    <button (click)="onChangeStatus.emit(todoItem)" *ngIf="todoItem.status !== todoStatus.complete">Change Status</button>
  </div>
</div>
